<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML Forms</title>
</head>

<body>
	<h1>HTML Forms</h1>
	<form action="https://google.com/search" method="get">
		<input type="text" name="color" placeholder="username" />
		<input type="password" name="password" placeholder="Password" />
		<input type="text" name="q" placeholder="Google Keyword">
		<input type="submit" value="Submit">
	</form>
</body>

</html>
